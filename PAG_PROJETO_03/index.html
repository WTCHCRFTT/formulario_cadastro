<!DOCTYPE html>
<html>
    <head>
        <title>Venda o seu carro!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Cadastre o seu veículo para receber uma proposta.</h3>
            </div>
            <div class="form-container"> 
                <div class="form-header">
                    <p>Cadastro</p>
                </div>
                <div class="form-body">
                    <h1 class="form-title""">Venda fácil o seu veículo!</h1>
                    <p>Descreva as características do seu veículo e marque todos os opcionais que o mesmo possui.</p>
                    <form>
                        <div class="box-input">
                            <label for="title">
                                Título do anúncio: 
                                <span class="required-field">*</span>
                            </label>
                            <input type="text" name="title" id="title" class="block" placeholder="Defina um título para seu veículo"
                            minlength="1" maxlength="30" required>
                        </div>
                        <div class="box-input">
                            <label for="price">Preço do veículo:
                            <span class="required-field">*</span></label>
                            <input type="number" name="price" class="block" required>
                        </div>
                        <div class="box-input">
                            <label for="description">Descrição:
                                    <span class="required-field">*</span>
                            </label>
                            <textarea 
                            id="description" 
                            name="description"
                            class="block"
                            cols="30"
                            rows="10"
                            required
                            placeholder="Descreva o seu veículo"
                            >
                            </textarea>
                        </div>
                        <div class="box-input">
                            <label for="unique-owner">Único dono? 
                                <span class="required-field">*</span>
                            </label>
                            <select id="unique-owner" name="unique-owner" required>
                                <option value="">Selecione...</option>
                                <option value="1">Sim</option>
                                <option value="0">Não</option>
                            </select>
                        </div>
                        <div class="box-input">
                            <label for="brand">
                                Marca do veículo: 
                                <span class="required-field">*</span>
                            </label>
                            <input type="text" name="brand" id="brand" class="block" 
                                placeholder="Digite a marca do seu veículo" required>
                        </div>
                        <div class="box-input">
                            <label for="model">
                                Modelo do veículo: 
                                <span class="required-field">*</span>
                            </label>
                            <input type="text" name="model" id="model" class="block" 
                                placeholder="Digite o modelo do seu veículo" required>
                        </div>
                        <div class="box-input">
                            <label for="mileage">
                                Quilometragem do veículo: 
                                <span class="required-field">*</span>
                            </label>
                            <input type="number" name="mileage" id="mileage" class="block" required>
                        </div>
                        <div class="box-input">
                            <label for="purchase-date">
                                Data de compra do veículo: 
                                <span class="required-field">*</span>
                            </label>
                            <input 
                            type="date" 
                            name="purchase-date" 
                            id="purchase-date" 
                            class="block" 
                            required
                            >
                        </div>
                        <div class="box-input">
                            <p>Câmbio do veículo: <span class="required-field">*</span></p>
                            <input type="radio" id="manual" name="gear"
                            <label for="manual">Manual</label>
                            <input type="radio" id="auto" name="gear"
                            <label for="automatic">Automático</label>
                        </div>
                        <div class="optional-box">
                            <p>Opcionais:</p>
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                    <label for="airbag">Airbag</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                    <label for="alarm">Alarme</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ac" name="optional[]" value="ac">
                                    <label for="ac">Ar Condicionado</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="electric-lock" name="optional[]" value="electric-lock">
                                    <label for="electric-lock">Trava Elétrica</label>
                                </li>
                            </ul>
                        </div>
                        <div class="optional-box">
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="electric_window" name="optional[]" value="electric_window">
                                    <label for="airbag">Vidro Elétrico</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="speakers" name="optional[]" value="speakers">
                                    <label for="speakers">Som</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="rev-camera" name="optional[]" value="rev-camera">
                                    <label for="rev=camera">Camera de Ré</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                                    <label for="leather-seat">Banco de Couro</label>
                                </li>
                            </ul>
                        </div>
                        <div class="box-input">
                            <p>Envie imagens do veículo: <span class="required-field">*</span> </p>
                            <input 
                            type="file" 
                            multiple accept="image/png, image/jpeg," 
                            id="images"
                            name="images"
                            required
                            >
                        </div>
                        <input type="submit" class="btn-submit" value="Cadastrar">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
